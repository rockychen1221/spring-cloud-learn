server:
  port: 7106

spring:
  profiles:
    #指定开发环境
    active: dev
  application:
    name: nacos-config

  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        # namespace:
      config:
        #服务器地址
        server-addr: 127.0.0.1:8848
        #默认为Public命名空间,可以省略不写
        # namespace: 29d1b5bb-eb6b-4e8f-a4fb-d1eec21b43eb
        #指定配置群组 --如果是Public命名空间 则可以省略群组配置
        #group: harbour
        #指定文件后缀
        file-extension: yaml
        #文件名 -- 如果没有配置则默认为 ${spring.appliction.name}
        prefix: littlefox
